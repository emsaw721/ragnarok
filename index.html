<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marvel Character Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section id="firstpage">
        <div id="homepage">

            <div id="titlebox">
                <h1><span>Marvel Character Index</span></h1>
                <div class="modal" id="characterModal">
                    <div class="modal-background"></div>
                    <div class="modal-content">
                        <p>Please input a Character name</p>
                        <a class="close" href="#" rel="modal:close">close</a>
                    </div>
                </div>
                <p class="subtitle">Search for your favorite Marvel characters and see what media they appear in! </p>
                <input id="textbox" type="text" placeholder="Type character name" />
                <button id="searchbtn" type="submit">Search</button>
                <div class="pastsrch" id="pastsearch"></div>
            </div>
    </section>

    <section id="secondpage">
        <header id="MCU-title">
            <nav>
                <ul>
                    <li>
                        <button class="homepagebtn">Return to Homepage</button>
                    </li>
                    <!-- <li class="dropdown" >
                        <a href="" class="dropbtn">Recent Search</a>
                        <div class="dropdown-content"></div>
                    </li> -->
                </ul>
            </nav>
        </header>

        <article id="MCU-info">
            <div class="character-intro">
                <div class="characterimg">
                    <img class="charimg" />
                </div>
                <div class="character-name">
                    <!-- Use JS to pull the character that was searched and append it to here -->
                </div>
                <div class="container">
                    <div class="heading">Series</div>
                    <div class="tv-media">
                    </div>
                    <div class="heading">Comics</div>
                    <div class="comics"></div>

                    <div class="heading">Giphy</div>
                    <div class="giphy" id="MCU-content">
                        <img class="giphyImg" />
                    </div>
                </div>


        </article>
    </section>

</body>

<!-- Jquery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<!--JQuery Modals-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
<!--MomentJS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<!-- CryptoJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<!-- Local JavaScript-->
<script src="./assets/js/script.js"></script>

</html>
